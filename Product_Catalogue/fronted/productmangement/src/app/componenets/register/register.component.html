

    <div class="registration-form">
       
        <form (ngSubmit)="formsubmit()">
            <div class="form-icon">
                <h2>Register form</h2>
            </div>
            <div class="form-group">
                <input [(ngModel)] = "user.firstname" name="firstname" type="text" class="form-control item" id="username" placeholder="firstname">
            </div>
            <div class="form-group">
                <input [(ngModel)] = "user.lastname" name="lastname" type="text" class="form-control item" id="username" placeholder="lastname">
            </div>
            <div class="form-group">
                <input [(ngModel)] = "user.password" name="password" type="password" class="form-control item" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input [(ngModel)] = "user.email" name="email" type="text" class="form-control item" id="email" placeholder="Email">
            </div>
          
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Create Account</button>
            </div>
        </form>
       
    </div>
